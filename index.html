<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Include - entre ou cadastre-se</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="icone Include/png" href="./assets/img/icone Include.png">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="logo-include">Include</h1>
            <h2>Ajude o mundo se tornar um local mais acessível.</h2>
            <img class="animação-include" src="./assets/img/imgInclusao.svg" alt="animação inclusão">
        </div>
        <div class="div-formulario">
            <form action="" class="container-login">
                <label for="" class="txt-login">Login</label>
                <input type="text" placeholder="Nome de Usuário ou Email" class="usuario">
                <input type="password" placeholder="Senha" class="senha">
                <button class="btn-entrar">Entrar</button>
                <p><a href="#">Esqueceu sua senha ?</a></p>
                <button class="btn-cadastrar">Cadastrar nova conta</button>
            </form>
        </div>
    </div>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
